<section class="projects">
  <div class="container">
    <div class="section-header">
      <h2>Open Source Projects</h2>
      <p>Check out my public portfolio projects on Github</p>
    </div>

    <div class="projects-grid">
      <a *ngFor="let project of projects" 
         [href]="project.link" 
         target="_blank" 
         rel="noopener noreferrer"
         class="project-card">
        
        <div class="project-header">
          <div class="project-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
            </svg>
          </div>
          <h3>{{ project.name }}</h3>
        </div>

        <p class="project-description">{{ project.description }}</p>

        <div class="project-meta">
          <span class="language">{{ project.language }}</span>
          <div class="stats">
            <span class="stat">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2l-2.81 6.63L2 9.24l5.46 4.73L5.82 21 12 17.27z"/>
              </svg>
              {{ project.stars }}
            </span>
            <span class="stat">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 2a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3H6zm0 2h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"/>
              </svg>
              {{ project.forks }}
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
